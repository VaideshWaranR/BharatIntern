<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
        <form class="nav">
            <input class="search-bar" type="text" placeholder="Search for a City">
            <button class="search-button">
            <i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
    </header>
    <div class="main">
        <div class="location-info">
            <div id="weathercity">
                <h1>Location</h1>
             </div>
        </div>
        <div class="weather">
            <div class="weather-main"><p>--</p></div>
            <div class="weather-icon"></div>
            <div class="weather-temp">--</div>
            <div class="min-max">
             <p id="min">Min : --</p><p id="max">Max : --</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="divs">
            <i class="fa-solid fa-temperature-full"></i>
            <div>
             <p>Real Feel</p>
             <p class="feel">--</p>
            </div>
        </div>

        <div class="divs">
            <i class="fa-solid fa-droplet"></i>
            <div>
                 <p>Humidity</p>
                 <p class="humidity">--</p>
            </div>
        </div>
        <div class="divs">
            <i class="fa-solid fa-wind"></i>
            <div>
                <p>Wind</p>
                <p class="wind">--</p>
            </div>
        </div>

        <div class="divs">
            <i class="fa-solid fa-gauge-high"></i>
            <div>
                <p>Pressure</p>
                <p class="pressure">--</p>
            </div>
        </div>
    </footer>
    <div class="error"><i class="fa-solid fa-circle-exclamation"></i> <h3> Enter a valid city name !</h3></div>
  </div>
    <script src="script.js"></script>
</body>
</html>
